<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <script src="https://kit.fontawesome.com/df59baf6b8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>RUMBO_TRAVEL</title>
    <link rel="icon" href="../assets/icons/Logo.ico">
</head>

<body>
    <header>
        <div class="div_logo">
            <a href="#"><img class="logo" src="../assets/images/logo_02.png" alt="Logo"></a>
            <!-- Animacion del titulo -->
            <h1 class="animate__animated animate__lightSpeedInLeft">Rumbo Travel</h1>
        </div>

        <!--Para Usar sin JS <input type="checkbox" class="btn_menu" id="btn_menu">-->
        <label for="btn_menu" class="label_menu"><img src="../assets/images/list-menu-white.svg" width="45px"
                height="45px" alt="logo_menu"></label>
        <!-- Animacion de titulo traido de la pagina animate.style -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

        <nav class="nav" id="nav">
            <ul class="nav-list">
                <li><a href="../pages/admin_paquetes.html">Paquetes</a></li>
                <li><a href="../pages/admin_reservas.html">Reservas</a></li>
                <!-- <li><a href="../pages/admin_sucursales.html">Sucursales</a></li> -->
            </ul>
        </nav>
    </header>
    <main>

        <div class="div_admin mt-2">
            <span>Modificacion Reserva</span>
        </div>
        <main>

            <div class="container col-md-9 p-5 mt-4">
                <form id="form" class="row g-4 mt-1 justify-content-left" novalidate>
                  <div class="titulo bg-secondary text-white py-2 fw-bold fst-italic"> <a href="../pages/admin_reservas.html" title="Volver"><img class="btnVolver" src="../assets/icons/backward-circle.svg" ></a> <span>
                    Datos Personales
                  </span> </div>
          
                  <div class="col-md-4">
                    <div class="form-group">
                      <label for="nombre" class="form-label">Nombre</label>
                      <input type="text" class="form-control input" id="nombre" name="nombre">
                      <span id="errorNombre" class="error"></span>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label for="apellido" class="form-label">Apellido</label>
                      <input type="text" class="form-control input" id="apellido" name="apellido">
                      <span id="errorApellido" class="error"></span>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label for="email" class="form-label">Email</label>
                      <input type="text" class="form-control input" id="email" name="email">
                      <span id="errorEmail" class="error"></span>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label for="dni" class="form-label">DNI</label>
                      <input type="number" class="form-control input" id="dni" name="dni">
                      <span id="errorDni" class="error"></span>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label for="telefono" class="form-label">Telefono</label>
                      <input type="number" class="form-control input" id="telefono" name="telefono" name="telefono"/>
                      <span id="errorTelefono" class="error"></span>
                    </div>
                  </div>
                  <div class="titulo bg-secondary text-white py-2 fw-bold fst-italic"> <span>
                    Datos Reserva
                  </span>
                 </div>
                 <div class="col-md-5">
                    <div class="form-group">
                      <label for="destino" class="form-label">Destino</label>
                      <input type="text" class="form-control input" id="destino" name="destino" >
                      <span id="errorDestino" class="error"></span>
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="form-group">
                      <label for="cant_personas" class="form-label">Cant.Personas</label>
                      <input type="number" class="form-control input" id="cant_personas" name="cant_personas">
                      <span id="errorCant_personas" class="error"></span>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label for="fecha_reserva" class="form-label">Fecha de reserva</label>
                      <input type="date" class="form-control input" id="fecha_reserva" min="2023-05-20">
                      <span id="errorReserva" class="error"></span>
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="form-group">
                      <label for="cant_dias" class="form-label">Cant.Días</label>
                      <input type="number" class="form-control input" id="cant_dias" name="cant_dias">
                      <span id="errorCant_dias" class="error"></span>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label for="medio_pago" class="form-label">Medio Pago</label>
                      <select class="form-select input " id="medio_pago" name="medio_pago" required>
                        <option selected disabled value="">...</option>
                        <option>MERCADO PAGO</option>
                        <option>TARJETA DE CREDITO</option>
                        <option>TARJETA DE DEBITO</option>
                      </select>
                      <span id="errorMedio_pago" class="error"></span>
                    </div>
                  </div>
          
              <div class="d-flex cont-boton col-md-12 m-4 justify-content-center">
                <button class="boton btn-lg m-auto btn-primary px-5" id="btn_mod_reserva" >Guardar</button>
              </div>
              </form>
              </div>
            </main>

    <footer>

        <div style="text-align: center ">
            <a href="#" title="Politicas de privacidad">Politicas de privacidad</a> -
            <a href="#" title="Condiciones de uso">Condiciones de uso</a>

            <p><b> 2023© Rumbo travel S.A. - Todos los derechos reservados.-</b></p>
        </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../assets/js/app.js"></script>
    <script src="../assets/js/api_reserva_mod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
