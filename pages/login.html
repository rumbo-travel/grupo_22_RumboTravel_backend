<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/df59baf6b8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>RUMBO_TRAVEL</title>
    <link rel="icon" href="../assets/icons/Logo.ico">
</head>

<body class="bg-info d-flex justify-content-center align-items-center vh-100">
    <div
      class="bg-white p-5 rounded-5 text-secondary shadow"
      style="width: 25rem"
    >
      <div class="d-flex justify-content-center">
        <img
          src="../assets/icons/login-icon.svg"
          alt="login-icon"
          style="height: 7rem"
        />
      </div>
      <div class="text-center fs-1 fw-bold">Login</div>
      <div class="input-group mt-4 justify-content-center">
        <div class="input-group-text bg-info">
          <img
            src="../assets/icons/username-icon.svg"
            alt="username-icon"
            style="height: 1rem"
          />
        </div>
        <div class="form-group">
          <input type="text" class="form-control input bg-light" id="user" name="user" placeholder=Username>
          <span id="errorUser" class="error"></span>
        </div>
      </div>
      <div class="input-group mt-1  justify-content-center">
        <div class="input-group-text bg-info">
          <img
            src="../assets/icons/password-icon.svg"
            alt="password-icon"
            style="height: 1rem"
          />
        </div>
        <div class="form-group">
          <input type="password" class="form-control input bg-light" id="pass" name="pass" placeholder=Password>
          <span id="errorPass" class="error"></span>
        </div>
      </div>
      
      
      <div class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sm">
        Login
      </div>
    </div>

   
 
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
