<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="../assets/css/styles.css">

</head>

        alt="logo_menu"></label>

    <h1 class="animate__animated animate__lightSpeedInLeft">Rumbo Travel</h1>
    <!-- Animacion de titulo traido de la pagina animate.style -->

    <nav class="nav" id="nav">
      <ul class="nav-list">
        <li><a href="../index.html">Inicio</a></li>
        <li><a href="../pages/Sucursales.html">Sucursales</a></li>

        <li><a href="../index.html#form_comentario">Contacto</a></li>
      </ul>
    </nav>
  </header>
  <section>
    <div class="slider">
      <ul class="animacion">
        <li><img src="../assets/images/01_banner_mp.png" alt=""></li>
        <li><img src="../assets/images/02_banner_ahora12.png" alt=""></li>
        <li><img src="../assets/images/03_banner_tarjetas.jpg" alt=""></li>
      </ul>
    </div>
  </section>
  <main>
    <div class="reserva">
      <h2>Reserva</h2>
    </div>

    <!--Ventana Modal-->
    <div class="modal fade" id="modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="modalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalLabel" style="color:green">Reserva Exitosa <i
                class="bi bi-check-circle"></i></h5>
          </div>
          <div class="modal-body">
            Su reserva se realizo con exito, nos comunicaremos con usted para confirmar la reserva y realizar el cobro
            de la misma
          </div>
          <div class="modal-footer" style="flex-direction:column">
            <img src="../assets/images/logo_02.png" alt="logo" width="280" height="270">
            <button type="button" class="btn btn-primary justify-content-center" data-bs-dismiss="modal">Cerrar</button>

          </div>
        </div>
      </div>
    </div>

    <div class="container col-md-9 p-5 mt-4">
      <form id="form" class="row g-4 mt-1 justify-content-left" novalidate>
        <div class="titulo bg-secondary text-white py-2 fw-bold fst-italic">Paquete Adquirido</div>

        <div class="col-md-5">
          <div class="form-group">
            <label for="destino" class="form-label">Destino</label>
            <input type="text" class="form-control input" id="destino" readonly>
          </div>
        </div>
        <div class="col-md-5">
          <div class="form-group">
            <label for="cant_dias" class="form-label">Cantidad de Dias</label>
            <input type="text" class="form-control input" id="cant_dias" readonly>
          </div>
        </div>

      <form id="form" class="row g-4 mt-1 justify-content-left" novalidate>
        <div class="titulo bg-secondary text-white py-2 fw-bold fst-italic">Datos Personales</div>

        <div class="col-md-5">
          <div class="form-group">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control input" id="nombre" placeholder="Nombre" required>
            <span id="errorNombre" class="error"></span>
          </div>
        </div>
        <div class="col-md-5">
          <div class="form-group">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" class="form-control input" id="apellido" placeholder="Apellido" required>
            <span id="errorApellido" class="error"></span>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="correo" class="form-label">Correo Electrónico *</label>
            <input type="email" class="form-control input" id="email" name="email" placeholder="Correo Electrónico" />
            <span id="errorEmail" class="error"></span>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="dni" class="form-label">DNI</label>
            <input type="number" class="form-control input" id="dni" placeholder="DNI sin puntos" required>
            <span id="errorDni" class="error"></span>
          </div>
        </div>
        <div class="col-md-5">
          <div class="form-group">
            <label for="fecha_nac" class="form-label">Fecha de Nacimiento</label>
            <input type="date" class="form-control input" id="fecha_nac" max="2005-06-01" required>
            <span id="errorFecha" class="error"></span>
          </div>
        </div>
        <div class="col-md-5">
          <div class="form-group">
            <label for="telefono" class="form-label">Telefono</label>
            <input type="number" class="form-control input" id="telefono" placeholder="Ingrese sin 0 ni 15" required>
            <span id="errorTelefono" class="error"></span>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="direccion" class="form-label">Direccion</label>
            <input type="text" class="form-control input" id="direccion" placeholder="Direccion" required>
            <span id="errorDireccion" class="error"></span>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="ciudad" class="form-label">Ciudad</label>
            <input type="text" class="form-control input" id="ciudad" placeholder="Ciudad" required>
            <span id="errorCiudad" class="error"></span>
          </div>
        </div>
        <div class="col-md-5">
          <div class="form-group">
            <label for="provincia" class="form-label">Provincia</label>
            <input type="text" class="form-control input" id="provincia" placeholder="Provincia" required>
            <span id="errorProvincia" class="error"></span>
          </div>
        </div>
        <div class="col-md-5">
          <div class="form-group">
            <label for="cp" class="form-label">CP</label>
            <input type="text" class="form-control input" id="cp" placeholder="Codigo Postal" required>
            <span id="errorCp" class="error"></span>
          </div>
        </div>
        <div class="col-md-7">
          <div class="form-group">
            <label for="cantidad" class="form-label">Cantidad de personas para la reserva</label>
            <select class="form-select input " id="cantidad" required>
              <option selected disabled value="">...</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
            </select>
            <span id="errorCantidad" class="error"></span>
          </div>
        </div>

        <div class="col-md-5">
          <div class="form-group">
            <label for="fecha_reserva" class="form-label">Seleccione Fecha de reserva</label>
            <input type="date" class="form-control input" id="fecha_reserva" min="2023-05-20" required>
            <span id="errorReserva" class="error"></span>
          </div>
        </div>

        <div class="titulo bg-secondary text-white py-2 fw-bold fst-italic">Forma de Pago</div>

        <label for="m_p">Seleccione Medio de Pago:</label>

        <div class="col-md-4">
          <input class="form-check-input radio" type="radio" name="medio_pago" id="pagomp" value="Mercado Pago" />
          <label class="form-check-label" for="pagomp">
            MERCADO PAGO
          </label>
        </div>

        <div class="col-md-4">
          <input class="form-check-input radio" type="radio" name="medio_pago" id="debito" value="Tarjeta de Debito" />
          <label class="form-check-label" for="debito">
            TARJETA DE DEBITO
          </label>
        </div>
        <div class="col-md-4">
          <input class="form-check-input radio" type="radio" name="medio_pago" id="credito" value="Tarjeta de Credito" />
          <label class="form-check-label" for="credito">
            TARJETA DE CREDITO
          </label>
        </div>
        <br>
        <span id="errorPago" class="error"></span>
    </div>

    <div class="d-flex cont-boton col-md-12 m-4 justify-content-center">
      <button class="boton btn-lg m-auto btn-primary px-5" id="submit2" data-toggle="modal">Reservar</button>
    </div>
    </form>
    </div>
  </main>
  <footer>
  </footer>
