    <main>

        <div class="div_admin mt-2">
            <span>Alta Paquetes</span>
        </div>
        <main>

            <div class="container col-md-9 p-5 mt-4">
                <form id="form" class="row g-4 mt-1 justify-content-left" novalidate>
                  <div class="titulo bg-secondary text-white py-2 fw-bold fst-italic"> <a href="../pages/admin_paquetes.html" title="Volver"><img class="btnVolver" src="../assets/icons/backward-circle.svg" ></a> <span>
                    Datos Paquete
                  </span> </div>
          
                  <div class="col-md-4">
                    <div class="form-group">
                      <label for="destino" class="form-label">Destino</label>
                      <input type="text" class="form-control input" id="destino" name="destino" placeholder="Destino">
                      <span id="errorDestino" class="error"></span>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label for="cant_dias" class="form-label">Cantidad de Dias</label>
                      <input type="number" class="form-control input" id="cant_dias" name="cant_dias" placeholder="Cantidad de Dias">
                      <span id="errorCant_dias" class="error"></span>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label for="cant_noches" class="form-label">Cantidad de Noches</label>
                      <input type="number" class="form-control input" id="cant_noches" name="cant_noches" name="cant_noches" placeholder="Cantidad de Noches" />
                      <span id="errorCant_noches" class="error"></span>
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="form-group">
                      <label for="precio" class="form-label">Precio</label>
                      <input type="number" class="form-control input" id="precio" name="precio" placeholder="precio" >
                      <span id="errorPrecio" class="error"></span>
                    </div>
                  </div>
                  <div class="col-md-5">
                    <div class="form-group">
                      <label for="imagen" class="form-label">Cargar Imagen</label>
                      <input type="text" class="form-control input" id="imagen" name="imagen" placeholder="Imagen: URL" >
                      <span id="errorImagen" class="error"></span>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label for="destacado" class="form-label">Destacado</label>
                      <select class="form-select input " id="destacado" name="destacado" required>
                        <option selected disabled value="">...</option>
                        <option>ARGENTINA</option>
                        <option>AMERICA</option>
                        <option>ASIA</option>
                        <option>EUROPA</option>
                        <option>AFRICA</option> 
                      </select>
                      <span id="errorDestacado" class="error"></span>
                    </div>
                  </div>
          
              <div class="d-flex cont-boton col-md-12 m-4 justify-content-center">
                <button class="boton btn-lg m-auto btn-primary px-5" id="btn_alta_paquete" >Guardar</button>
              </div>
              </form>
              </div>
